<div class="film-profile-header flex">
    <h2>{{vm.film.title}}</h2><span class="date">{{vm.film.release_date}}</span>
</div>
<div class="film-profile-content flex">
    <div class="poster-container">
        <img src="{{vm.film.poster}}" alt="">
    </div>
    <div class="main-container flex flex-column">
        <div class="info-container">
            <div class="info-header flex">
                <div class="title">
                    <h3>Sinopsis</h3>
                </div>
                <div class="duration">
                    {{vm.runtimeCalc(vm.film.runtime)}}
                </div>
            </div>
            <div class="detalis flex">
                <div class="categories">
                    <small ng-repeat="genre in vm.film.genres">{{genre.name}}</small>
                </div>
                <div class="ratings">
                    {{vm.film.vote_average}}
                </div>
            </div>
            <div class="overview">
                <p>{{vm.film.overview}}</p>
            </div>
        </div>
        <div class="trailer-container flex flex-column">
            <div class="title">
                <h3>Trailer</h3>
            </div>
            <div class="trailer">

            </div>
        </div>
    </div>
</div>
<div class="film-profile-footer flex flex-column flex-space-b">
    <div class="title">
        <h3>Pel√≠culas similares</h3>
    </div>
    <div class="films-container flex">
        <div ng-repeat="movie in vm.similarFilms" class="similar-films-container flex flex-column flex-center">
            <img src="{{movie.poster}}" alt="">
            <p>{{movie.title}}</p>
        </div>
    </div>
</div>
