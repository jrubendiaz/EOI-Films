<div
    style="background-image:url('{{vm.film.poster}}'"
    class="film-profile">
    <div class="overlay">
        <div class="film-profile-header flex flex-center">
            <h2>{{vm.film.title}}</h2>
            <span class="date">{{vm.film.release_date}}</span>
            <button ng-click="vm.add_favorites(vm.film.id)">Añadir Fav</button>
        </div>
        <div class="film-profile-content flex flex-center">
            <div class="main-container flex flex-column">
                <div class="info-container">
                    <div class="info-header flex">
                        <div class="title">
                            <h3>Sinopsis</h3>
                        </div>
                        <div class="duration">
                            {{vm.runtimeCalc(vm.film.runtime)}}
                        </div>
                    </div>
                    <div class="detalis flex">
                        <div class="categories">
                            <small ng-repeat="genre in vm.film.genres">{{genre.name}}</small>
                        </div>
                        <div class="ratings">
                            <div class="rating" ng-repeat="rating in vm.film.ratings">
                                {{rating.Source}} : {{rating.Value}}
                            </div>
                        </div>
                    </div>
                    <div class="overview">
                        <p>{{vm.film.overview}}</p>
                    </div>
                </div>
                <div class="trailer-container flex flex-column">
                    <div class="title">
                        <h3>Trailer</h3>
                    </div>
                    <div class="trailer">
                            <iframe width="100%" height="100vh" src="{{vm.trustInUrl(vm.film.trailer)}}" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="film-profile-footer flex flex-column flex-center flex-space-b">
            <div class="title">
                <h3>Películas similares</h3>
            </div>
            <div class="films-container flex">
                <div ng-repeat="movie in vm.similarFilms" class="similar-films-container flex flex-column flex-center">
                    <img src="{{movie.poster}}" alt="">
                    <p>{{movie.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
